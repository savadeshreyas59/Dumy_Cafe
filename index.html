<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe SSS</title>
</head>
<body>
    <header>
        <section id="Home">
            <h1>Welcome to cafe SSS</h1>
            <img src="welcome.jpg" border="0%">
            <img src="showcase.jpg" border="0%">
        </section>
        <section id="Menu">
            <h1><b>We provide the best meal as saying:'The way you eat the way you are built.'</b></h1>
            <img src="menu.jpg" border="0%">
        </section>
        <section id="Contact">
            <h1>Fill the following Contact details.</h1>
            <form id="form">
                <label for="Name">Name:</label>
                <input type="text" id="Name" placeholder="Enter your name">
                <label for="Email">Email:</label>
                <input type="email" id="Email" placeholder="Enter your email">
                <label for="Phone">Ph Number:</label>
                <input type="number" id="Phone" placeholder="Enter your number">
                <textarea name="Feedback" id="Feedback" placeholder="Feedback"></textarea>
                <input type="submit" value="submit">
            </form>
        </section>
    </header>
</body>
</html>
